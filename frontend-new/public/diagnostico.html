<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Limpar Cache - LM Studio Client</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: #0d1117;
      color: #c9d1d9;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }
    h1 { color: #58a6ff; }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover { background: #2ea043; }
    .danger { background: #da3633; }
    .danger:hover { background: #f85149; }
    .info {
      background: #1f6feb;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
    }
    pre {
      background: #0d1117;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .success { color: #3fb950; }
    .error { color: #f85149; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Ferramentas de Diagn√≥stico</h1>
    
    <div class="info">
      <strong>URL Esperada:</strong><br>
      <code>http://192.168.1.7:1234/v1</code>
    </div>

    <h3>Configura√ß√µes Atuais:</h3>
    <pre id="currentSettings">Carregando...</pre>

    <h3>A√ß√µes:</h3>
    <button onclick="showSettings()">üìã Ver Configura√ß√µes</button>
    <button onclick="fixSettings()">üîß Corrigir URL</button>
    <button onclick="clearAll()" class="danger">üóëÔ∏è Limpar Tudo</button>
    <button onclick="testConnection()">üîå Testar Conex√£o</button>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    const EXPECTED_URL = 'http://192.168.1.7:1234/v1';
    const STORAGE_KEY = 'lmstudio-settings';

    function showSettings() {
      const settings = localStorage.getItem(STORAGE_KEY);
      const parsed = settings ? JSON.parse(settings) : null;
      
      document.getElementById('currentSettings').textContent = 
        JSON.stringify(parsed, null, 2) || 'Nenhuma configura√ß√£o salva';
      
      if (parsed && parsed.baseUrl !== EXPECTED_URL) {
        document.getElementById('result').innerHTML = 
          `<div class="error">‚ö†Ô∏è URL INCORRETA: ${parsed.baseUrl}<br>Clique em "Corrigir URL"</div>`;
      } else {
        document.getElementById('result').innerHTML = 
          '<div class="success">‚úÖ URL est√° correta!</div>';
      }
    }

    function fixSettings() {
      try {
        const settings = localStorage.getItem(STORAGE_KEY);
        const parsed = settings ? JSON.parse(settings) : {};
        
        parsed.baseUrl = EXPECTED_URL;
        parsed.apiKey = 'lm-studio';
        
        localStorage.setItem(STORAGE_KEY, JSON.stringify(parsed));
        
        document.getElementById('result').innerHTML = 
          '<div class="success">‚úÖ URL corrigida! Recarregue a p√°gina principal.</div>';
        
        showSettings();
      } catch (error) {
        document.getElementById('result').innerHTML = 
          `<div class="error">‚ùå Erro: ${error.message}</div>`;
      }
    }

    function clearAll() {
      if (confirm('Tem certeza? Isso vai limpar TODAS as configura√ß√µes.')) {
        localStorage.removeItem(STORAGE_KEY);
        document.getElementById('result').innerHTML = 
          '<div class="success">‚úÖ Configura√ß√µes limpas! Recarregue a p√°gina principal.</div>';
        showSettings();
      }
    }

    async function testConnection() {
      document.getElementById('result').innerHTML = 
        '<div>üîå Testando conex√£o...</div>';
      
      try {
        const start = performance.now();
        const response = await fetch(`${EXPECTED_URL}/models`, {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer lm-studio',
            'Content-Type': 'application/json'
          }
        });
        const end = performance.now();
        const latency = Math.round(end - start);
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('result').innerHTML = 
            `<div class="success">
              ‚úÖ Conex√£o OK! (${latency}ms)<br>
              Modelos encontrados: ${data.data.length}
            </div>`;
        } else {
          document.getElementById('result').innerHTML = 
            `<div class="error">‚ùå Erro HTTP ${response.status}: ${response.statusText}</div>`;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = 
          `<div class="error">
            ‚ùå Erro de conex√£o:<br>
            ${error.message}<br><br>
            Verifique se o LM Studio est√° rodando em:<br>
            <code>${EXPECTED_URL}</code>
          </div>`;
      }
    }

    // Auto-load ao abrir
    showSettings();
  </script>
</body>
</html>
