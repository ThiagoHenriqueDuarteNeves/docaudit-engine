services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: docaudit-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # DocAudit Backend API
  backend:
    build: .
    container_name: docaudit-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - LM_STUDIO_URL=http://host.docker.internal:1234/v1
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    depends_on:
      - qdrant
    restart: unless-stopped

volumes:
  qdrant_data:
